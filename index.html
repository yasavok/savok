<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="manifest" href="fav/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Savok | Info</title>
</head>

<body>
    <div class="background">
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere"></div>

    <main class="main-content">
        <section class="hero-section">
            <div class="profile-container">
                <div class="profile-image">
                    <img src="assets/gif.gif" alt="Profile">
                    <div class="profile-glow"></div>
                </div>
                <div class="profile-info">
                    <h1>Даниил Простаков <i class="ri-verified-badge-fill"></i></h1>
                    <p class="subtitle">Кавказ мой</p>
                    <div class="stats">
                        <div class="stat-item">
                            <i class="ri-money-dollar-circle-line"></i>
                            <span>-100$</span>
                            <p>Баланс</p>
                        </div>
                        <div class="stat-item">
                            <i class="ri-gps-line"></i>
                            <span>Кавказ</span>
                            <p>Место жительства</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="social-links">
                <a href="https://t.me/yasavok" class="social-btn">
                    <i class="ri-telegram-line"></i>
                    <span>Telegram</span>
                </a>
                <a href="https://donate.qiwi.com/payin/savok" class="social-btn">
                    <i class="ri-money-dollar-circle-line"></i>
                    <span>Поддержать</span>
                </a>
            </div>
        </section>

    <script src="script.js"></script>
